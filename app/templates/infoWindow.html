<div class="windowContent"> 
	{% if content %}
		<table id="itable" class="display">
			<tbody>
				{% for c in content %}
					<tr>
						<td>{{c['date']}}</td>
						<td>{{c['timevalue']}}</td>
						<td>{{c['value']}}</td>
					</tr>
				{% endfor %}
			<tbody>
		</table> 

	{% else %}
		<p>nothing but contempt for this lack of content</p>
	{% endif %}
</div>
